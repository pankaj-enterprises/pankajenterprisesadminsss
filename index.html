<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Pankaj Enterprises</title>
<style>
body{ font-family:Arial,sans-serif; padding:20px; background:#f5f5f5; }
h1{ text-align:center; color:#333; }
form{ max-width:600px; margin:20px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
input{ width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
button{ padding:10px 20px; border:none; border-radius:6px; cursor:pointer; margin-top:10px; }
.add-btn{ background:#00c853; color:white; }
.delete-btn{ background:#ff4444; color:white; margin-left:10px; }
.product-list{ max-width:600px; margin:20px auto; }
.product-item{ background:white; padding:15px; margin-bottom:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
.product-item img{ width:60px; height:60px; object-fit:cover; border-radius:6px; margin-right:10px; }
</style>
</head>
<body>
<h1>Admin Panel</h1>

<form id="product-form">
<input type="text" id="p-name" placeholder="Product Name" required>
<input type="text" id="p-price" placeholder="Product Price" required>
<input type="text" id="p-img" placeholder="Product Image URL" required>
<button type="submit" class="add-btn">Add Product</button>
</form>

<div class="product-list" id="product-list"></div>

<script>
const form=document.getElementById("product-form");
const list=document.getElementById("product-list");

function loadAdminProducts(){
    let products=JSON.parse(localStorage.getItem("products")||"[]");
    list.innerHTML="";
    products.forEach((p,i)=>{
        const div=document.createElement("div");
        div.className="product-item";
        div.innerHTML=`<div style="display:flex; align-items:center;">
            <img src="${p.img}" alt="${p.name}"><div><b>${p.name}</b><br>${p.price}</div>
        </div>
        <button class="delete-btn" onclick="deleteProduct(${i})">Delete</button>`;
        list.appendChild(div);
    });
}

function deleteProduct(index){
    let products=JSON.parse(localStorage.getItem("products")||"[]");
    products.splice(index,1);
    localStorage.setItem("products", JSON.stringify(products));
    loadAdminProducts();
}

form.addEventListener("submit", e=>{
    e.preventDefault();
    const name=document.getElementById("p-name").value.trim();
    const price=document.getElementById("p-price").value.trim();
    const img=document.getElementById("p-img").value.trim();
    if(!name||!price||!img){ alert("Fill all fields"); return; }
    let products=JSON.parse(localStorage.getItem("products")||"[]");
    products.push({name,price,img});
    localStorage.setItem("products", JSON.stringify(products));
    form.reset();
    loadAdminProducts();
});

loadAdminProducts();
</script>
</body>
</html>
